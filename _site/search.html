						"url": " /tutorial/harmonic-analysis-of-structures",
						"content": "In this post\n  \n  \n\n  Intro to Harmonic Analysis\n  Formulation of Harmonic Analysis    \n      Formulation\n    \n  \n\n\n  \n\n\nIntro to Harmonic Analysis\n\nForced Frequency Response or Harmonic Analysis is an important branch of linear dynamics. Linear dynamics solves the equation of motion as a frequency domain problem instead of a time domain problem.\n\nWhy it is important\n\n  Most engineered structures will be vibration tested to verify the dynamic response.\n  The design may need to avoid resonance with a known excitation.\n  Understanding the magnitude of the vibration can prevent fatigue failure.\n  This is an effective way to understand the significance of the different modes.\n  Harmonic analysis can be used alongside physical testing (such as a shaker table with sine sweep) to correlate the models (natural frequencies and damping).\n\n\nFormulation of Harmonic Analysis\n\nHarmonic analyses are used to determine the steady-state response of a structure to loads that vary sinusoidally (harmonically) with time.\n\nEngineers use harmonic analysis to verify a design, providing insight such as:\n\n  Will resonance occur, which could result in excessive motion, stress, noise and vibration?\n  Will the cyclically repeating load result in repetitive stress, resulting in fatigue damage and potential failure?\n\n\nFormulation\n\n  Starting with the matrix form of the governing equations of motion, letâ€™s explore a harmonic solution to this equation.\n\n  The Forcing Function  and displacement  are of the form shown below. Recall that these can be visualized as sinusoids and simply given a value for time  and circular frequency  we can compute the complex values of the force or displacement at each node, once we have of course solved for the unknown max values and phase shifts for each node in the model."

						"content": "This example is reproduced from ANSYS.\n\n\n\n  \n    In this post\n  \n  \n\n  Overview\n  Goal\n  Modeling Steps\n  Summary\n\n\n  \n\n\nOverview\nIn this example we intend to perform thermal analysis of a tea pot and indicate the temperature distribution in a steady state and transient analysis for steel material and for porcelain material.\n\nGoal\nTo perform steady state and transient thermal analysis for steel and porcelain tea pot.\n\nModeling Steps\n1. Open Ansys workbench, create a â€œSteady State Thermal Systemâ€ system\n\n2. Define material property for the parts. Steel and Porcelain are used here just for demonstration purpose, but proper material property should be used.\n\n3. Import model and suppress half-symmetric portion of the model. After suppressing the half portion, the model will look like as indicated in Figure 1.\n\n\n  \n  Figure 1. Cross-Section view of Tea-Pot Main Body and Lid  \n\n\n4. Assign material to geometry. First analysis will be performed for porcelain material.\n\n5. Thermal contacts generated by default between the main body and lid is used in the analysis.\n\n6. Apply relevant thermal boundary conditions on the model as indicated in Figure 2. The tea is assumed to be at 100 0C in the teapot.\n\n\n  \n  Figure 2. Convection, Temperature and Radiation Boundary Conditions  \n\n\n7. Mesh the model with a linear mesh and solve the analysis. The temperature distribution looks like as indicated in Figure 3.\n\n\n  \n  Figure 3. Temperature Distribution  \n\n\n8. One can plot the vector graph of heat flux for the teapot as indicated in Figure 4.\n\n\n  \n  Figure 4. Heat Flux showing conduction, convection and radiation heat transfer  \n\n\n9. Now change the material to steel and repeat the steps 4 to 8 for this material.\n\n10. Perform a transient analysis. The steps indicated above remains the same only with change that the analysis is solved for 100s and the temperature drops during this time from 1000 C to ambient temperature of 220 C.\n\n11. Mesh the model, define substep and solve the model. The temperature distribution for Porcelain material looks like as indicated in Figure 5.\n\n\n  \n  Figure 5. Temperature Distribution  \n\n\n12. Similarly, perform the transient analysis for the steel material.\n\nSummary\nSummarize the results succinctly and tie them closely with the modeling goals outlined above."
					}

						"content": "Iâ€™m not a native English speaker, please ignore my bad expressions. This post is not complete, it will be improved later.\n\n\n  \n    In this post\n  \n  \n\n  FDTD Method\n  PE Method\n  FDTD-PE Method\n\n\n  \n\n\nIn this post, I will show you the basic hybrid model: FDTD-PE.\n\nYou can also see details in the artical of Timothy Van Renterghem.\n\nAn efficient hybrid model is presented for sound propagation in situations with several reflecting obstacles near the source. A Finite-Difference Time-Domain (FDTD) model is used in the complex source region, while a Parabolic Equation (PE) model is used for propagation to a distant receiver. The models are coupled by transformation of FDTD results at the boundary of the source region from the time domain to the frequency domain. The FDTD-PE model takes into account multiple reflections of sound waves in the source region, and interaction of sound waves with complex wind fields near the obstacles. It is shown that the FDTD-PE model is accurate, and requires considerably smaller computer times and memory than FDTD does.\n\nFDTD Method\n\n1.1. Linearized Euler Equations (LEEs)\n\nSet of 2 coupled equations to solve:\n\n\n\n1.2. Conservative form of the LEEs in 2D with source terms\n\n\n1.3. Discretization in time and space\n\n  Set the initial conditions \n  Compute the spatial derivatives of the Eulerian fluxes to evaluate \n  Advance the solution in time to obtain \n  Repeat the previous steps until we obtain \n\n\nTo solve the LEEs we need to choose a numerical differentiation method (Finite Differences) and a time-integration method (Runge-Kutta algorithms). We call these methods FDTD for â€œFinite-Difference Time-Domainâ€.\n\nPE Method\n\nWe use a 2D version of the FDTD model, based on the 2D Euler equations.\n\nYou can read the book â€œComputational atmospheric acousticsâ€ of Salomons to know more details\n\nFDTD-PE Method\nCoupling: the Finite-Difference Time-Domain (FDTD) method and the Parabolic Equation (PE) method."
