					"simulation-su-hoc-la-ca-doi": {
						"id": "simulation-su-hoc-la-ca-doi",
						"title": "Sự học là cả đời",
						"categories": "simulation",
						"tags": "simulation",
						"url": " /simulation/su-hoc-la-ca-doi",
						"content": "Mới dạo facebook, vào nick một đứa, xem hình nó khi nó chụp nhận bằng tốt nghiệp và ghi caption thế này “Kết thúc 16 năm đèn sách. Bay cái vèo!”. Nghĩ lại sinh viên và đa phần mọi người giờ chỉ nghĩ học như là một bổn phận, là một viên gạch “cần-phải-có” trong cuộc đời chứ không phải học để bổ sung kiến thức và hỗ trợ cuộc sống.\n\n\n  Học sinh đi học vì ba mẹ bắt, vì đến trường “vui hơn” ở nhà, có nhiều bạn.\n  Sinh viên thì đi học vì chả biết làm gì ở cái xã hội Việt Nam này, đua nhau vào các trường cao đẳng đại học, phải có cái mác “đậu đại học” thì mới chịu. Đến năm 4 thì bắt đầu thấy lo là sẽ làm gì khi không còn “cớ” để đi học nữa. Rồi lao đầu vào tìm “tiền” chứ không dám nói tìm việc vì tìm việc vốn dĩ là tìm cái nghề mà ta đã học và tích lũy 4 năm đèn sách kia, đăng này giờ đây họ mới nghiêm túc suy nghĩ về câu hỏi “Ta phù hợp với nghề gì đây?”\n  Người vừa đi làm thì thở phào nhẹ nhõm vì đã có nơi cho họ không bị chết đói và không phải hổ thẹn mỗi khi người khác hỏi “con đang làm gì?”\n\n\nXem các bộ phim nước ngoài, ở các nước tiên tiến, dù biết rằng nó “ảo” cũng phần nào đó nhưng cũng thể hiện được những kiến thức mà học sinh, sinh viên bên ấy học được áp dụng rất tốt vào cuộc sống và công việc của họ.\n\nRồi đi lại bên này mới thấy rằng người phương Tây họ đọc sách, báo chí, học hỏi kinh nghiệm nhau ở những buổi séminaire, thuyết trình, hội thảo rất rất là nhiều không chỉ trong giới khoa học.\n\nĐi làm là sẽ dừng học ư? Bạn có dám nhìn nhận lại rằng đi làm chính là lúc bạn mới bắt đầu học thật sự không? Bạn học hỏi kinh nghiệm ở nơi làm việc mới, điều mà không có bất cứ giảng đường đại học nào dạy bạn. Học hỏi kiến thức chuyên môn mang tính thực hành còn hơn cả các kiến thức hàn lâm bạn đạt được con điểm 10 ở trường đại học. Bạn bắt đầu tìm tòi những thuật ngữ, những cách làm nhanh hơn, tiến bộ hơn phục vụ cho công việc của bạn. Đấy không là học chứ làm gì?\n\nHọc không phải là lấy cuốn vở, cây viết, đeo cái cặp lên vai và đi đến trường. Bạn đừng nghĩ học chỉ dành cho tụi trẻ con, còn bạn đã đi làm, đã trở thành người lớn rồi thì chả việc gì phải học nữa. Việc học là cả đời, không chỉ học cho bạn, học còn để cho con bạn, cho cháu bạn, cho gia đình mà bạn chưa và phải gánh vác sau này."
					}

					"reading-linh-nam-chich-quai": {
						"id": "reading-linh-nam-chich-quai",
						"title": "Lĩnh Nam Chích Quái",
						"categories": "reading",
						"tags": "fiction",
						"url": " /reading/linh-nam-chich-quai",
						"content": "Information\n\n\n  Version I read: Vietnamese\n  Title in Vietnamese: Lĩnh Nam Chích Quái\n  Genre: Huyền thoại, huyền sử Việt Nam\n  Author: Trần Thế Pháp\n  Published: Nhà xuất bản Kim Đồng\n\n\n\nBelow comments are in Vietnamese, please wait for an English version.\n\nBây giờ, nếu như được hỏi môn học nào trong nhà trường thời phổ thông khiến cho mình e ngại nhất, thì có lẽ mình không cần phải nghĩ mà sẽ ngay lập tức trả lời rằng đó là môn lịch sử. Chúng ta cũng đã từng nghe những câu chuyện như là thiếu niên Việt nhầm tưởng rằng Quang Trung và Nguyễn Huệ là hai bố con, hay như là chính MC trên sóng truyền hình quốc gia lại nhầm lẫn giữa tướng Ngô Quyền và Trần Hưng Đạo, đã khiến cho nhiều người không khỏi giật mình.\n\nDo đó, khi cầm trên tay cuốn sách Lĩnh Nam Chích Quái này, mình vừa vui mừng nhưng cũng vừa lo lắng. Vui mừng vì mình chắc chắn sẽ biết thêm những điều hay ho và mới mẻ như khi mình cầm trên tay bất kì cuốn sách nào khác. Lo lắng vì liệu rằng mình có hiểu sai về những mẩu truyện quen thuộc như Âu Cơ Lạc Long Quân, Thánh Gióng hay Bánh Chưng Bánh Giày mà mình đã biết từ ngày còn nhỏ hay không?\n\nNói sơ qua một chút về Lĩnh Nam Chích Quái. Đây là một danh tác văn học trung đại và được coi là báu vật trong di sản văn hoá của Việt Nam. Vì thế nó chiếm một vị trí quan trọng và có ảnh hưởng lớn tới đời sống tinh thần của dân tộc Việt suốt nhiều thế kỉ qua. Ngoài những cái tên quen thuộc, gắn liền với lịch sử tồn tại nhiều thế kỉ của tác phẩm kinh điển này như danh sĩ đời Trần, Trần Thế Pháp; người sưu tầm và biên soạn, Vũ Quỳnh, Kiều Phú; hai người hiệu đính hay còn hai dịch giả Đinh Gia Khánh, Nguyễn Ngọc San. Ấn bản lần này còn có tên hoạ sĩ Tạ Huy Long với vai trò là hoạ sĩ vẽ minh hoạ. Gần 200 bức tranh minh hoạ cho 36 truyện tích thần kì về lịch sử dân tộc, phong tục tập quán, đối nhân xử thế của cha ông là kết quả của một quá trình lao động kì công của người hoạ sĩ này trong suốt sáu tháng. Lĩnh Nam Chích Quái ấn phẩm đặc biệt, kỉ niệm 60 năm ngày thành lập của nhà xuất bản Kim Đồng, thực sự đã làm tăng thêm rất nhiều giá trị cho tác phẩm xa xưa này. Bằng chứng là chỉ một tháng sau khi xuất bản, tác phẩm phải in tái bản tới ba lần vì cháy hàng (mặc dù cái giá của mỗi cuốn cũng khiến cho nhiều người phải nâng lên đặt xuống).\n\nVậy có gì đặc biệt trong ấn phẩm lần này của nhà xuất bản Kim Đồng? Hãy cùng tìm hiểu nó thông qua sự kiện Café Sách được tổ chức tại Paris cuối tháng 5/2019 nhé!\n\n\nHighlights I like (in Vietnamese)\n\n    \n      (update later)"

					"thought-roi-ha-noi-se-con-lai-nhung-dieu-chi": {
						"id": "thought-roi-ha-noi-se-con-lai-nhung-dieu-chi",
						"title": "Rồi Hà Nội sẽ còn lại những điều chi?",
						"categories": "thought",
						"tags": "feeling, paris, hanoi, memoirs",
						"url": " /thought/roi-ha-noi-se-con-lai-nhung-dieu-chi",
						"content": "Rời quán café trên phố Nguyễn Biểu, chúng tôi lặng lẽ chia tay nhau giữa dòng người đông đúc. Đầu tôi vương lại câu hỏi ngỏ của Bảo Ngọc: “Liệu chúng mình còn có thể gặp nhau bên trời Âu được không nhỉ?” Tôi cười, không trả lời cô, nhưng trong lòng thì lại không ngừng mong chờ ngày ấy.\n\nHôm nay, Paris giảm một độ. Mùa hạ sắp qua. Mưa rả rích. Lưa thưa vài người. Công ty. Tôi. Màn hình máy tính. E-mail của sếp. Một đống ngổn ngang.\n\nĐiện thoại rung…\n\n“Này Quý, mong ước của chúng mình sắp thực hiện được rồi. Cuối tháng 8 này tớ qua Lyon học M2. Không những là trời Âu mà còn cùng là Pháp nữa nhé!” Tôi không giấu nổi niềm vui lúc này. Cô nàng Ngoại Thương tôi tình cờ quen biết đã chạm tay đến giấc mơ của cô ấy. “Ừ, mảnh đất lục lăng luôn chờ đón cậu!”, “và tớ cũng như vậy!”. Nhưng tôi chỉ nói vế đầu của câu kia.\n\nĐiện thoại rung…\n\n“Thứ 6 tuần sau tao bay sang Mỹ rồi!” Dù biết trước là nó sẽ đi nhưng trong lòng tôi vẫn còn chút vương vấn.\n\n“Tối đi làm về tao call.” Tôi trả lời nó.\n\n“Tao giờ bận lắm. Nhiều thứ phải chuẩn bị. Qua đó, tao sẽ call cho mày ngay.”\n\nCái thằng ngày nào vẫn còn hậm hực mỗi lúc tôi nhờ nó chuyển nhà. Rồi thuốc thang, nấu nướng, giặt giũ lúc tôi ốm. Giờ đây, nó cũng chạm tới giấc mơ mà nó hằng mong ước rồi.\n\nĐiện thoại rung…\n\n“Anh về với em luôn được không?!” Giọng em có vẻ nhõng nhẽo.\n\n“Ít nhất thì anh cũng phải hoàn thành xong chương trình đang học đã chứ!”\n\n“Không cần! Về đây đi!”\n\n“Anh chưa đủ tự tin để về bên em!” Dòng tin nhắn này tôi viết rồi lại xoá đi. Thay vào đó, tôi gửi: “Về em nuôi anh à? =)))”\n\n“Không! Bảo mẹ em nuôi =)))!”\n\nTôi không tập trung được nữa. Lướt qua vài trang báo tôi hay đọc và mục điểm sách tôi hay xem. Tôi dừng lại ở dòng tin “Nhã Nam Books N’ Coffee Times City sẽ dừng hoạt động.”\n\nMưa vẫn rơi.\n\nNhững giọt nước đọng trên cửa kính như đầy luyến lưu.\n\nNhắm mắt…\n\nSấu chín,\n\ngiấu điều thầm kín,\n\nngọt rồi lại chua.\n\nTrở về phố xưa,\n\nthơm lừng hoa sữa.\n\nThêm điều nhỏ nữa…\n\nNhững chiều nhớ mong\n\nnhững gánh hàng rong,\n\nđôi vai nặng trĩu,\n\nmang phần bận bịu\n\ngóc nhỏ đìu hiu.\n\nTôi.\n\nMở mắt…\n\n“Rồi Hà Nội sẽ còn lại những điều chi?”\n\n09/08/2019\n\n_ Po _"
					}

					"thought-the-grand-ole-opry": {
						"id": "thought-the-grand-ole-opry",
						"title": "The Grand Ole Opry và dòng nhạc Country",
						"categories": "thought",
						"tags": "feeling",
						"url": " /thought/the-grand-ole-opry",
						"content": "Khi tôi muốn viết vài câu về thể loại nhạc mình thích, có một mẩu chuyện nhỏ hiện ngay lên trong đầu tôi. Cách đây vài tháng, tại “Bar Le Monsieur”, tôi ngồi uống cùng Joe và Anthony. Cô gái bồi bàn tới gần hỏi chuyện và có vẻ thích thú khi thấy ba đứa tôi ngồi cùng nhau (nó làm tôi liên tưởng đến cuốn “Ba gã cùng thuyền” của Jerome, một cuốn sách hài hước, hóm hỉnh mà bạn có thể đọc). Đơn giản là vì Anthony, chàng trai người Pháp lịch lãm, có một điệu cười rất giống Vũ - bạn đại học của tôi; và Joe, một chàng điển trai người Mỹ đang ngồi say sưa tám chuyện với một tên nhỏ con người Việt. Nhìn cái không khí ấy, hẳn sẽ có người so sánh với hình ảnh chiến tranh mấy chục năm về trước.\n\n- Này Quý, mày thích nghe thể loại nhạc gì nhất? Anthony hỏi tôi.\n\n- Nhạc á, chắc là Country! Tôi cười và đáp lại.\n\n- Mày già hơn so với tuổi đấy. Mặc dù nó xuất phát từ Nam Mỹ nhưng tao không thích nó lắm. Joe nhìn tôi rồi cười. Điều này làm tôi nghĩ đến việc tôi cũng chẳng húng thú gì với việc nghe cải lương hay hát bội ở Việt Nam cả.\n\n- Nhưng tại sao lại là nhạc Country? Anthony tiếp lời.\n\nĐúng, tại sao lại là dòng nhạc Country cơ chứ? Trong một thế giới âm nhạc phong phú, để tìm một thể loại nhạc mình yêu thích và cảm nhận được quả thực là rất khó. Tôi thích những bài hát có mélodie nhẹ nhàng bao nhiêu thì lại thích từng con chữ trong mỗi paroles bấy nhiêu. Và dòng nhạc Country đã đáp ứng được mong đợi của tôi về cả hai khía cạnh đó. Mỗi bài hát lại ấp ủ một câu chuyện trong đó; có khi chỉ là một ngày đẹp trời, có khi khi là một phần của tuổi trẻ, nhưng có khi nó là câu chuyện âm ỉ trong cả cuộc đời con người. Càng nghe, càng tìm hiểu thì lại trân trọng chúng hơn.\n\nMột câu hỏi đặt ra rằng bạn đã bao giờ nghe nhạc Country chưa? Nhiều người sẽ trả lời ràng chưa, nhưng thực tế, chúng ta ít nhất đã từng nghe một vài bài mà chúng ta không biết nó thuộc thể loại này. Một ví dụ điển hình là bài Remember when của Alan Jackson. Bài hát đã làm tăng thêm rất nhiều giá trị cho bộ phim Up (2009). Trong bài hát đó, Alan Jackson kể những lần đầu ông gặp vợ của mình, cả hai cùng còn trẻ, phải học cách để sống trong một mối quan hệ nghiêm túc, cùng nhau trải qua vui buồn. Những người già qua đời (bố mẹ, họ hàng), và cái mới đã ra đời. Đó là vòng tròn của cuộc sống, khi một thế hệ chết đi, thế hệ mới bắt đầu. Alan Jackson và vợ kết hôn năm 1979, 19 năm sau họ ly thân được vài tháng do sự nghiệp và sự không chung thủy của Alan nhưng họ đã làm hòa với nhau vì lý do chính là ba người con gái của họ. Kể cả khi Alan không chung thủy nhưng tình yêu của họ và tình yêu dành cho con cái của họ mạnh mẽ hơn bao giờ hết. Khi con cái lớn lên và rời xa vòng tay của họ, họ sẽ cùng nhau đối mặt với điều đó và nhớ lại những lần vui buồn từng trải qua. Cả hai đã thề với nhau rằng họ sẽ bên nhau mãi mãi qua tuổi già và mọi thứ, dù thế nào đi chăng nữa. Đó là những điều mình tìm hiểu được về bài hát này của Alan. Đằng sau đó là một câu chuyện chẳng phải của riêng ai.\n\n\n    \n\n\n    \n\n\nNói đến dòng nhạc Country thì không thể không nhắc đến những buổi trình diễn tại Grand Ole Opry. Nó được coi là ngôi nhà của những nhạc sĩ dòng nhạc Country. Khi nhắc tới Grand Ole Opry, tôi lại có thêm một thứ để ghi vào bucket list của mình: Đi xem một show tại Grand Ole Opry!.\n\nMột bài hát mà tôi cũng rất thích là Walkaway Joe được Carrie Underwood và Kelsea Ballerini thể hiện tại Grand Ole Opry. Đây là một bản hit của Trisha Yearwood kể về câu chuyện giữa một cô gái 17 tuổi và một chàng thieving drifter. Và tôi cũng rất thích một bình luận trên Youtube về bài hát này: We all have a walk away joe somewhere in my life.\n\n\n    \n\n\n    \n\n\nRồi lại thêm một câu chuyện trong He Stopped Loving Her Today của George Jones. Một chàng trai bảo với cô gái rằng: I’ll love you til I die nhưng nhận được câu trả lời của cô gái rằng You’ll forget in time. Và lần đầu Jones thấy anh ấy cười sau nhiều năm, nhưng đó cũng là lần anh ấy ra đi mãi mãi…\n\n\n    \n\n\n    \n\n\nBạn cũng có thể nghe thêm nhiều bài khác nữa trong danh sách yêu thích của tôi như Ho Hey hay Five More Minutes…\n\nỞ Việt Nam, Tạ Quang Thắng là ca sĩ nổi tiếng với dòng Country Rock - một thể loại cũng liên quan đến dòng nhạc Country. Những bài hát như Lá Cờ, Sống Như Những Đóa Hoa hay Viết Tình Ca đã gắn liền với quãng thời gian tham gia hoạt động tình nguyện cũng như học đại học của tôi. Gần đây, anh cũng đã ra mắt một bài hát mới cũng rất dễ chịu - Sẽ Không Yêu Thêm Ai.\n\n\n    \n\n\n    \n\n\nĐó là tất cả những gì cần thiết trong bài viết nho nhỏ này!\n\nAnd you, what is your favorite music?\n\n_ Po _"
					}

					"thought-midnight-in-paris": {
						"id": "thought-midnight-in-paris",
						"title": "Midnight in Paris",
						"categories": "thought",
						"tags": "feeling, paris, vivu",
						"url": " /thought/midnight-in-paris",
						"content": "Người ta vẫn nói Paris là kinh đô ánh sáng, vậy nên chắc hẳn Paris về đêm chắc sẽ đẹp lắm nhỉ? Tôi thích dùng các từ kiểu như “lãng mạn”, “nhẹ nhàng” thay vì “sexy” khi nói đến Paris về đêm. Cảm giác đứng trên Khải Hoàn Môn (L’arc de triomphe de l’Étoile), lúc trăng đã lên cao để ngắm nhìn Paris thơ mộng thật là tuyệt. Lúc chúng tôi chụp bức ảnh này cũng là khi có một đôi bên cạnh đang trao nhau những nụ hôn thắm thiết. Tôi cũng muốn một lần trong đời thử cảm giác ấy, nhưng không phải ở Khải Hoàn Môn mà là ở tháp Eiffel.\n\n\n  \n    \n\n\nMột số video và ảnh tại hội chợ Noel tại Jardin des Tuileries (gần bảo tàng Louvre).\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n    \n\n\n    \n\n\n\n    \n\n\n    \n\n\nP/s. Cảm ơn các bạn đã đi cùng mình và đặc biệt cảm ơn tới Trang đã chụp bức ảnh tháp Eiffel rất đẹp nhìn từ Khải Hoàn Môn."
					}

					"thought-la-defense": {

						"title": "Le Marché de Noël de la Défense",
						"categories": "thought",
						"tags": "feeling, paris, vivu",
						"url": " /thought/la-defense",
						"content": "Một buổi tối cuối tuần như mọi khi, chúng tôi lại tìm đến nhau sau một tuần học đầy căng thẳng và mệt mỏi. Hôm nay, ngày đầu tiên của tháng cuối cùng năm 2018, vi vu tại La Defense, chúng tôi đã tìm đến chợ Noel.\n\n\n  \n    \n\n\nCó thể bạn đã biết (hoặc chưa), La Défense là một khu vực đô thị nằm ở ngoại ô thành phố Paris. Đây là khu phố văn phòng quan trọng bậc nhất châu Âu, với nhiều nhà chọc trời, tập trung những công ty lớn hàng đầu Pháp cũng như thế giới. Nằm ở Neuilly-sur-Seine thuộc Hauts-de-Seine, La Défense là điểm kéo dài của Axe Historique được bắt đầu từ bảo tàng Louvre trong trung tâm Paris, tới đại lộ Champs-Élysées, Khải Hoàn Môn rồi thẳng đến Grande Arche.\n\n\n\n\n\n\n\n\n\n\n\n\n\nCũng như mọi chợ truyền thống khác, gian hàng không thể thiếu được đó là gian hàng bày bán “fromage”. Thú thực mà nói, tôi chẳng khoái gì cái mùi vị của nó. Nhưng giống như người Việt thích ăn “bún đậu mắm tôm” thì “fromage” cũng đã ăn sâu vào tiềm thức của người Pháp.\n\n\n  \n    \n\n\nChợ Noel đẹp như những gì tôi từng mong đợi. Bởi trong cái thời tiết mưa gió và giá lạnh ở Paris, người ta vẫn tìm đến bên nhau và chia sẻ với nhau những điều tốt đẹp trong tháng cuối cùng của năm cũ. Những gian hàng đầy màu sắc và cũng đầy đủ những thứ chúng ta cần. Đơn giản thì là bánh kẹo, đồ ăn nhanh (chúng tôi đã móc hết những đồng xu cuối cùng còn sót lại để mua được vài miếng gà quay, vài thanh phô mai que và một hộp bánh ăn sống dở, chết dở). Tiện lợi thì là quần áo, giầy dép đủ loại đáng yêu. Hừm. Phức tạp hơn thì là một chút nghệ thuật mà chúng tôi cũng chẳng hiểu rõ về chúng.\n\n\n\n\n\n\n\n\n\n\n\n\n\nNói đến Pháp mà không nhắc đến những quán ăn nhanh cùng một chút rượu nhâm nhi thì thật là uổng phí. Không nhiều nhưng gian hàng này cũng làm nổi thêm cho hội chợ Noel.\n\n\n  \n    \n\n\nHình ảnh đầu tiên hiện ra khi tôi chụp bức ảnh này đó là Hà Nội - một chút sâu lắng, một chút nhẹ nhàng nhưng đôi phần bình dị.\n\n\n  \n    \n\n\nVà nhắc đến Noel thì không thể thiếu hình tượng đáng yêu này rồi. Ai lấy trộm mấy chú tuần lộc thì trả cho ông già Noel còn đi phát quà. =)))\n\n\n  \n    \n\n\nÀ đấy, cứ nói linh tinh mà quên mất chưa giới thiệu ba người bạn đồng hành cùng tôi hôm nay.\n\n\n\n\n\n\n\n\n\n\n\n\n\nCó thể đôi lúc, mọi thứ không được như ý bạn mong muốn như việc người ta chỉ chú ý đến toàn thể bức ảnh mà quên mất có ba gương mặt xinh xắn xuất hiện trong đó. Nhưng thôi đừng buồn, cuộc sống cũng vậy, có lúc rõ ràng, có lúc mờ ảo; thay vì ngán ngẩm với nó, tại sao ta lại không nghĩ đến những điều tốt đẹp hơn cơ chứ?\n\n\n  \n    \n\n\nVà hãy nhớ rằng, dù có chuyện gì xảy ra đi nữa, hãy luôn giữ mãi nụ cười này trên môi nhé bạn của tôi.\n\n\n  \n    \n\n\nP/s. Không hiểu sao tôi lại quay thêm cái video này nữa, nó chẳng có ý nghĩa gì cả (và thực tế thì chúng ta đã rất nhiều lần làm những điều vô nghĩa đó thôi)."
					}

					"thought-mau-chuyen-vun-vat-voi-di-chip": {
						"id": "thought-mau-chuyen-vun-vat-voi-di-chip",
						"title": "Mẩu chuyện nhỏ với dì Chíp",
						"categories": "thought",
						"tags": "feeling, hanoi, memoirs",
						"url": " /thought/mau-chuyen-vun-vat-voi-di-chip",
						"content": "Buổi tối trước khi xa nhà lần thứ hai, tôi nói chuyện với dì Chíp. Chia sẻ kế hoạch tương lai rồi lại quay sang nói chuyện quá khứ…\n\n– Chẹp! Ngày ấy sướng nhể! Hứng lên là quán xá! Lại còn cà phê nghe nhạc! Nhắc đến cứ như là quá khứ của thế kỉ trước! Dì Phù Thuỷ mày đã 30 tuổi rồi! Dì Chíp nói một hồi.\n\n– Vâng, dì cũng 28 rồi còn gì. Tôi đáp. Cháu thì mới “chập chững bước đi”.\n\n– Thời gian chẳng dài mà cũng chẳng ngắn. Mà quên đi lâu quá, cảm giác như là lâu lắm rồi.\n\n– Dù sao thì cháu sẽ cố gắng sắp xếp thời gian tươi đẹp ấy lại cẩn thận.\n\n– Ừ. Mỗi ngã rẽ đều rất rất khác biệt. Từ lúc nhỏ cho tới lúc lớn. Từ trung học sang đại học. Từ đại học rồi lập nghiệp. Từ độc thân sang cuộc sống gia đình. Từ vợ chồng son sang việc làm cha mẹ. Rồi cứ thế lại đồng hành cùng con. Cũng lại những ngã rẽ như thế. Cảm nhận và chủ động trước mỗi ngã rẽ. Ổ gà, ổ voi trên mỗi chặng đường không hề ít nhé. Nhưng vấp rồi vẫn cứ phải đứng lên. Mà, đến lúc về chắc khác lắm rồi!\n\n– Vâng, giờ như trẻ lớn bước vào đời. Nhưng lần này đi cháu cảm thấy buồn, không còn vui và háo hức như lần trước.\n\n– Vì chưa biết ngày về chứ sao. Không còn mới mẻ như trước nữa. Khác quá ấy chứ. Nhưng mà yên tâm. Bố mẹ mày còn trẻ lắm. Còn nhiều cơ hội báo đáp…\n\nMột mẩu nhỏ nhỏ trong cuộc nói chuyện ấy thôi cũng khiến tôi cảm thấy mình khác hẳn. Dù rằng tôi không định nghĩa được thứ cảm xúc đó là gì.\n\n_ Po _"
					}

					"thought-truoc-khi-xa-nha": {
						"id": "thought-truoc-khi-xa-nha",
						"title": "Trước khi xa nhà",
						"categories": "thought",
						"tags": "feeling, paris, hanoi, memoirs",
						"url": " /thought/truoc-khi-xa-nha",
						"content": "Có lẽ bạn cũng giống như tôi, đều biết rằng, hai “shark” đã đầu tư cho mình nhiều nhất, chưa bao giờ lấy lãi, cũng chẳng bao giờ đòi vốn, không ai khác, chính là bố mẹ.\n\nBố tôi cung Cự Giải, mẹ tôi cung Thiên Yết. Tôi và em gái, lớn lên trong một gia đình như vậy, được chở che bởi cơn “đại hồng thuỷ” (nước + nước). Một người đàn ông lãnh đạm, đôi chút gia trưởng, giấu tiệt mọi thứ sau sự im lặng và một người đàn bà luôn thể hiện sự giận dữ ra mặt, từ chối mọi yêu cầu của những đứa trẻ hư như chúng tôi, nhưng lại vô cùng yêu thương con cái.\n\nTôi ghét nhất mỗi khi cái không khí trong gia đình trở nên im lặng. Bố tôi ít nói, thường thể hiện mọi thứ qua hành động và ánh nhìn. Mẹ tôi lại có một sự bận rộn riêng của mình, là người lúc nào cũng lo hết phần của người khác. Tôi và em gái không phải là những đứa con được nuông chiều. Trong cái không khí im lặng đấy, tôi và em đều biết rằng, không phải chúng tôi đã làm sai điều gì mà là chúng tôi đã không đáp ứng được những kì vọng của bố mẹ.\n\nBố mẹ không phải người đầu tiên dạy tôi những kiến thức về cuộc đời. Nhưng khi lớn lên, và cho đến tận bây giờ, có hai điều mà tôi may mắn được thừa hưởng từ hai người. Đó là sự kiên nhẫn của bố và lòng bao dung của mẹ. Bố tôi là kiểu người dù cho công việc có nặng nhọc, vất vả đến đâu, cũng không bao giờ than vãn với con cái nửa lời. Dù tôi và em gái đều biết, những việc làm đó là vì chúng tôi. Mẹ tôi là một người tuy nghiêm khắc với con cái nhưng lại rất hiền. Ngày bố tôi đi làm xa, mẹ lo hết các công việc bên nội, bên ngoại và chăm lo cho cả chúng tôi nữa. Thế mới thấy, sức cáng đáng của mẹ là lớn đến nhường nào và bố đã tin tưởng mẹ ra sao.\n\nHồi còn nhỏ, có lần tôi nói dối, xin tiền mẹ đi mua phấn nhưng thực chất là đi ăn quà. Mẹ tôi phát hiện ra, đánh tôi một trận đau đớn. Bố tôi cũng vậy, luôn dành cho tôi những trận đòn khi tôi nũng nịu, không chịu làm việc chăm chỉ, dù đó chỉ là việc đơn giản như quét thóc. Ngày ấy, tôi ghét hai người lắm. Nhưng đến bây giờ, ở cái tuổi bắt đầu tự lập, tôi lại thấy biết ơn bố mẹ, vì nếu hai người không làm những hành động nghiêm khắc ấy thì đã chẳng có tôi ngày hôm nay.\n\nCũng giống như bao đứa trẻ mới lớn khác, tôi cũng luôn gây ra những cuộc cãi vã trong gia đình ở cái độ tuổi ấy. Dù cho nhiều lần bố mẹ sai thật, nhưng tôi vẫn bị mắng te tua, nhiều khi ức quá mà chỉ biết trực chờ khóc. Nhưng lớn dần, tôi hiểu ra rằng, cần phải mềm mỏng trong việc giao tiếp ở gia đình, điều này quan trọng biết bao. Tôi cũng vui khi bố mẹ đồng lòng với nhau để mắng tôi vì tôi biết rằng, đến một ngày nào đó, tôi sẽ bay đi xa, còn bố mẹ sẽ sống cùng nhau và đồng lòng với nhau đến cuối đời.\n\nTôi muốn tìm một người phụ nữ mạnh mẽ như mẹ. Cô ấy không cần phải nữ công gia chánh, cũng chẳng cần phải mềm mỏng ngoại giao. Bởi vì những thứ đó, đơn giản, có thể học được.\n\nTôi biết những lần mẹ khóc khi bố đi làm xa, những lúc con cái không nghe lời nhưng tuyệt vời nhất là lúc chúng tôi làm mẹ khóc vì hạnh phúc.\n\nTôi có vẻ như muốn viết về mẹ thật nhiều. Như vậy chắc sẽ thiệt thòi cho bố. Nhưng như bố đã từng bảo: “Con trai, nên nói ít, làm nhiều. Thế là đủ!”\n\nTôi viết những dòng này khi vài tiếng nữa là bước chân lên máy bay. Nghĩ đến cảnh bố mẹ vun vén hết mọi thứ cho tôi, tôi chỉ biết nghẹn ngào và im lặng.\n\nTôi chưa một lần nói con yêu mẹ đến nhường nào, con muốn cảm ơn bố nhiều biết bao. Nhưng món quà ý nghĩa nhất mà tôi có thể dành cho bố mẹ chính là tương lai của tôi ở phía trước.\n\nTự nhủ rằng phải thật mạnh mẽ, thật can đảm và thật vững vàng. Chỉ vậy thôi!!!\n\n_ Po _"
					}
					
				
			
		
			
				
					,
					
					"thought-nam-ay": {
						"id": "thought-nam-ay",
						"title": "Năm ấy",
						"categories": "thought",
						"tags": "feeling, hanoi, memoirs",
						"url": " /thought/nam-ay",
						"content": "Tôi vẫn còn nhớ. Năm ấy, Hà Nội, một ngày cuối tháng 9, có một chàng trai phóng bạt mạng trên đường để kịp hẹn với một cô gái. Ngày ấy, cũng chàng trai này, khi thấy mọi người đi đều rẽ dọc, rẽ ngang (để tránh “chốt”) thì cậu ấy vẫn cứ đi thẳng (với suy nghĩ mình đi đúng luật thì lo gì chứ). Và cuối cùng, vẫn chàng trai đó đã được các chú công an giao thông hỏi thăm.\n\nCũng ngày ấy, tôi đèo bạn gái phóng vùn vụt qua những con đường ven hồ Tây, nghe tiếng gió lùa trong những tán lá ngả vàng, ngắm mặt trời lặn. Nhắm mắt lại, thấy mùi hương thoảng đưa trên vai, cảm nhận một làn tóc dài khẽ chạm vào má mà quên đi cái lạnh của mùa đông đang đến gần.\n\nNếu có người hỏi tôi, điều gì khiến tôi nhớ nhất trong cuộc tình ấy, thì tôi sẽ không ngần ngại mà trả lời rằng: đó chính là tương tư. Là khoảng thời gian chờ đợi từng tin nhắn đến nỗi buồn bực vì vừa nhận được tin nhắn khuyến mại. Là khoảng thời gian hai bàn tay vô tình khẽ chạm vào nhau thôi cũng đủ làm con tim loạn nhịp. Là khoảng thời gian mong chờ những buổi hẹn bất chợt từ đối phương…\n\nNếu có người hỏi tôi, thứ oái oăm nhất trong cuộc tình ấy là gì, tôi cũng sẽ không phải suy nghĩ mà trả lời rằng đó là cố chấp. Vì không được đáp lại tình cảm nên cố gắng trong vô vọng là điều bình thường. Nhưng mà khoan đã, cũng nhờ những lúc quên đi bản thân hay hy sinh vì tình cảm như vậy mới biết được tình cảm trong ta lớn đến thế nào, ta có thể chịu đựng tổn thương đến bao nhiêu. Cũng vì thế mà tôi không bao giờ cười cái sự cố chấp của mấy đứa bạn tôi, chỉ là họ cũng đang cố gắng hết mình để có được tình yêu to đẹp trong đời mình mà thôi.\n\nNếu có người hỏi tôi, câu nói nào làm cậu cảm thấy thoải mái nhất khi nhắc lại chuyện tình ấy. Có nhiều câu quá nên tôi sẽ chần chừ mà nói rằng: “Trong chuyện này, chúng ta chẳng ai sai cả.” Cô ấy nói đúng, chuyện chia tay, chung quy lại cũng chỉ là do chưa đủ yêu thương.\n\nCòn một điều nữa, nếu có người hỏi tôi có được bài học gì sau chuyện này, tôi sẽ nói rằng: đó chính là điểm dừng. Giống như việc điều chỉnh tốc độ để tránh lao vào chiếc xe đi chậm chạp ở phía trước thì bạn cũng nên nghĩ tới điểm dừng trong một mối tình không được như ý muốn. Điều đó quan trọng biết bao. Khi bạn tán tỉnh một cô gái khác mà trong lòng vẫn nghĩ về người cũ thì không nên một chút nào. Chẳng ai thèm một bát phở đã ăn dở cả nên hãy dừng lại để xem lại mình trước khi bắt đầu một cuộc tình mới.\n\nÀ mà nếu bạn có tò mò chút nữa, hỏi xem tôi gọi cô ấy là gì. Tôi cũng chẳng ngại mà công khai: bình yên - tôi gọi cô ấy như vậy, như cái cách mà cô hay nói với tôi: “Ở cạnh cậu, tớ luôn cảm thấy gần gũi, an toàn và ấm áp!”\n\n_ Po _\n\nP/s: Tặng bạn bài hát này: Ghét thì yêu thôi OST"
					}

					"thought-mot-cam-nhan-nho-nho-ve-su-co-don": {
						"id": "thought-mot-cam-nhan-nho-nho-ve-su-co-don",
						"title": "Một cảm nhận nho nhỏ về sự cô đơn",
						"categories": "thought",
						"tags": "feeling, hanoi, memoirs",
						"url": " /thought/mot-cam-nhan-nho-nho-ve-su-co-don",
						"content": "Tôi đã từng bảo là không viết thêm gì nữa, nhưng khi nhìn cây bút đã bám bụi, những trang giấy trắng nằm buồn một góc trên giá sách như đợi chờ người quan tâm thì lòng tôi lại chẳng thể yên.\n\nỪ thì tôi lại lảm nhảm…\n\nNếu bạn đọc blog của tôi, thì hẳn sẽ biết đến bài “Viết cho những kẻ nghiện cô đơn”. Hôm nay vẫn chủ đề cũ thôi, đơn giản vì tôi lại thèm nó - cô đơn.\n\nCô đơn là cảm giác mà ai cũng phải trải qua trong cuộc đời. Là khi chia tay với mối tình đáng nhớ. Là lạc lõng giữa lũ bạn thành công. Là một mình trên con đường đi tới… Nhưng chỉ có cô đơn mới là lúc biết được trong thâm tâm mình muốn sống như thế nào nhất.\n\nBởi thế mà bây giờ, thay vì inbox “Đi xem phim không mày?” thì tôi lại thích đến rạp xem phim một mình, bên cạnh những đôi đang hạnh phúc tay trong tay. Tôi thích ngồi xem đến tận cuối, khi mọi người đã đứng dậy hết, khi màn chiếu chuẩn bị đến những dòng chữ cuối cùng. Và hôm nay, bộ phim tôi xem là xXx: Return of Xander Cage, một mình và tận hưởng những giây phút tuyệt vời của nó: “Trái đất có những thứ thật tuyệt vời, cháu hãy luôn giữ chặt nó trong tim nhé!” - Cage nói. (Không nhớ rõ câu này lắm và còn nhiều câu hay khác mà chưa kịp note trong đầu - trí nhớ kém).\n\nCũng bởi thế mà bây giờ, thay vì inbox “Đi cà phê không mày?” thì tôi lại thích tự pha cho mình một ly cà phê bên cạnh cuốn sách và đồng minh của nó là quyển sổ. Tôi thích việc ghi chép khi đọc sách, thích tóm tắt từng chương một, rồi tìm một câu hay nhất để nói về toàn bộ cuốn sách. Thử đi, bạn sẽ khám phá ra nhiều điều hay lắm.\n\nBất kể đi đâu, trong ba lô tôi luôn có một cuốn sổ và một quyển sách. Nó chẳng có gì to tát cả, nhưng mỗi khi có cơ hội, tôi lại phóng xe đến vài nơi ưa thích, dạo quanh những ngóc ngách, đọc vài trang sách và ngọ nguậy viết lách. Tôi chẳng phải nhà báo, càng chẳng phải nhà văn nên tôi chỉ cười mỗi khi có người hỏi tôi viết gì, và cũng chẳng bận tâm người ta nghĩ sao. Nhưng thường thì tôi viết những gì tôi nghĩ bên cạnh nội dung của cuốn sách đang đọc.\n\nRồi đấy, mỗi khi nhìn giá sách nặng thêm một chút, những tờ giấy đầy chữ vo trong sọt rác, cuốn sổ ít trang trống hơn là tôi biết mình đã có thêm những điều quý giá, đã thông thạo những gì đã nghĩ và biết cách sắp xếp, nối những thứ tưởng chừng như chẳng liên quan gì đến nhau, biến chúng trở nên thật sống động. Nhưng cùng lúc đấy, tôi cũng biết rằng, mình lại phải chuẩn bị một khoản tiền nữa cho kẻ nghiện cà phê.\n\nViết lách, đọc sách, xem phim một mình là những cô quạnh, là những khoảng lặng trong tôi, là những phút giây để tôi hiểu hơn về bản thân mình, là thêm trân trọng những gì mình đang có. Yên bình! Nhấc điện thoại lên: “Mẹ ơi, cuối tuần con về nhà!”\n\nHà Nội hôm nay giảm vài độ, hợp với những cái ôm thật chặt, phóng xe qua con phố nhỏ thấy thơm lừng hương bưởi trên vai cô hàng hoa.\n\nCũng Hà Nội, có những ngày như thế…\n\n_ Po _"
